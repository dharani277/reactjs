<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="grid"></div>
    <script>
      const rootElement = document.getElementById("grid");
      const tdTag = ({ children }) =>
        React.createElement(
          "td",
          {
            className: "table table-bordered",
            style: {
              width: "150px",
              height: "80px",
              border: "3px solid black",
            },
          },
          children
        );
      const thTag = ({ children }) =>
        React.createElement(
          "th",
          {
            className: "table table-bordered",
            style: {
              width: "150px",
              height: "80px",
              border: "3px solid black",
            },
          },
          children
        );
      const trTag = ({ children }) =>
        React.createElement(
          "tr",
          { className: "table table-bordered", style: {} },
          children
        );
      const tBodyTag = ({ children }) =>
        React.createElement("tbody", {}, children);
      const tHeadTag = ({ children }) =>
        React.createElement("thead", {}, children);
      const tableTag = ({ children }) =>
        React.createElement("table", {}, children);
      const myRow = ({}) =>
        trTag({
          children: [tdTag({}), tdTag({}), tdTag({}), tdTag({})],
        });
      ReactDOM.render(
        tableTag({
          children: [
            tHeadTag({
              children: trTag({
                children: [thTag({}), thTag({}), thTag({}), thTag({})],
              }),
            }),
            tBodyTag({
              children: [
                trTag({
                  children: [tdTag({}), tdTag({}), tdTag({}), tdTag({})],
                }),
                myRow({}),
              ],
            }),
          ],
        }),
        document.getElementById("grid")
      );
    </script>
  </body>
</html>
